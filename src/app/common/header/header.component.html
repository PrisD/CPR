<!-- NAV -->
<div class="overlay" *ngIf="sidebarVisible" (click)="toggleSidebar()"></div>
<div *ngIf="sidebarVisible" [ngClass]="{'cerrar-animacion': animatingOut}"
    class="flex nav align-items-center font-rubik">
    <div class="relative">
        <p-button (click)="toggleSidebar()" size="large" icon="pi pi-times" class="x"
            [style]="{'color':'white','background':'rgb(51 51 51 / 0%)','border':'none'}" [rounded]="true"
            [text]="true">
        </p-button>
    </div>
    <ul class="mr-4">
        <li *ngFor="let item of items; let i = index" routerLinkActive="active">
            <a [routerLink]="item.routerLink" (click)="toggleSidebar()">
                <img *ngIf="isLinkActive(item.routerLink)" src="assets/images/isologo.png" class="isologo" alt="Active">
                {{ item.label }}
            </a>
            <i *ngIf="item.items && item.items.length > 0" class="pi pi-angle-down" [class.expanded]="isItemExpanded(i)"
                (click)="toggleItem(i)"></i>
            <ul *ngIf="item.items && isItemExpanded(i)">
                <li *ngFor="let subItem of item.items" routerLinkActive="active">
                    <a [routerLink]="subItem.routerLink" (click)="toggleSidebar()">
                        <img *ngIf="isLinkActive(subItem.routerLink)" src="assets/images/isologo.png" class="isologo"
                            alt="Active">
                        {{ subItem.label }}
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="flex justify-content-between fondoHeaderHome align-items-center w-full">
    <div class="flex align-items-center align">
        <img [routerLink]="['/']" class="logoHeader cursor-pointer" src="assets/images/CPR_logo-apaisado.png" alt="">
        <p-divider layout="vertical"></p-divider>
        <span class="text-white texto">Excelencia m√©dica y calidez<br>humana al servicio de su Salud
        </span>
    </div>
    <div class="flex align-items-center">
        <div class="flex turns">
            <p-button id="turnosButton" label="TURNOS" (onClick)="goToShifts()" [rounded]="true"></p-button>
        </div>
        <div class="card flex">
            <p-button id="menu" (click)="toggleSidebar()" size="large" icon="pi pi-bars"
                [style]="{'color':'white','background':'rgb(51 51 51 / 0%)','border':'none'}" [rounded]="true"
                [text]="true">
            </p-button>
        </div>
    </div>
    
</div>
