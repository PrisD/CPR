<div class="formulario">
    <form (ngSubmit)="onSubmit()" #formulario="ngForm">
        <div>
            <div>
                <div>
                    Nombre completo del paciente
                </div>
                <div>
                    <input class="w-full" type="text" pInputText [(ngModel)]="nombre" id="nombre" name="nombre"
                        required>
                </div>
            </div>
        </div>
        <div class="flex gap-7 responsive">
            <div class="flex flex-column w-full">
                <div>
                    <div>DNI o Pasaporte</div>
                    <div>
                        <input class="w-full" type="text" pInputText [(ngModel)]="dni" id="dni" name="dni" required>
                    </div>
                </div>
                <div>
                    <div>Celular</div>
                    <div>
                        <input class="w-full" type="text" pInputText [(ngModel)]="celular" id="celular" name="celular"
                            required>
                    </div>
                </div>
                <div>
                    <div>Fecha de Nacimiento (XX,XX,XXXX)</div>
                    <div class="w-full gap-3">
                        <input type="text" pInputText [(ngModel)]="diaNacimiento" id="diaNacimiento"
                            name="diaNacimiento" required>
                        <input type="text" pInputText [(ngModel)]="mesNacimiento" id="mesNacimiento"
                            name="mesNacimiento" required>
                        <input type="text" pInputText [(ngModel)]="anioNacimiento" id="anioNacimiento"
                            name="anioNacimiento" required>
                    </div>
                </div>
            </div>
            <div class="flex flex-column w-full">
              <div *ngIf="!isCordobaOnly">
                <div>Pa√≠s</div>
                <div>
                  <select class="w-full" (change)="clear()" [(ngModel)]="pais" id="pais" name="pais" required>
                    <option *ngFor="let pais of paises" [value]="pais">{{ pais }}</option>
                  </select>
                </div>
              </div>

              <div *ngIf="pais =='Otro' && !isCordobaOnly">
                <div>Otro pais</div>
                <div>
                  <input class="w-full" type="text" pInputText [(ngModel)]="otro" id="otro" name="otro" required>
                </div>
              </div>

              <div *ngIf="pais =='Argentina' && !isCordobaOnly">
                <div>Provincia</div>
                <div>
                  <select class="w-full" (ngModelChange)="getLocalities($event)" [(ngModel)]="provincia"
                          id="provincia" name="provincia" required>
                    <option *ngFor="let provincia of provinciasOptions" [value]="provincia">{{ provincia }}</option>
                  </select>
                </div>
              </div>

              <div *ngIf="(provincia && pais =='Argentina') || isCordobaOnly">
                <div>Localidad</div>
                <div>
                  <select class="w-full" [(ngModel)]="localidad" id="localidad" name="localidad" required [disabled]="loadingLocalidades">
                    <option value="" disabled selected>
                      {{ loadingLocalidades ? 'Cargando localidades...' : ' ' }}
                    </option>

                    <option *ngFor="let loc of localidades" [value]="loc">{{ loc }}</option>
                  </select>
                </div>
              </div>
                <div>
                    <div>Email</div>
                    <div>
                        <input class="w-full" type="email" pInputText [(ngModel)]="email" id="email" name="email"
                            required>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>
                <div>Su Consulta</div>
                <div style="position: relative; width: 100%;">
                    <textarea class="w-full" pInputText [(ngModel)]="consulta" id="consulta" name="consulta"
                              required rows="3" style="resize: vertical; padding-right: 30px;"></textarea>
                </div>

            </div>
        </div>
        <div class="mt-5 flex align-items-center justify-content-center">
            <button class="submit-button" type="submit">SOLICITAR TURNO</button>
        </div>
    </form>
</div>

<app-ok-display [mostrar]="mostrarModal"></app-ok-display>
