<div *ngIf="mostrar" class="modal flex justify-content-center align-items-center fixed z-2 left-0 top-0 overflow-auto">
    <div class="modal-content">
        <span (click)="cerrar()" class="close">&times;</span>
        <div class="flex justify-content-center align-items-center">

            <img id="logo" src="assets/images/CPR-logo-green.svg" alt="">
        </div>
        <h1 class="text-center mb-0 pb-0">Muchas gracias.
            <br>
            Su mensaje ha sido enviado.
        </h1>
        <p class="text-center text-lg">Le responderemos a la brevedad.</p>
        <div class="flex justify-content-center align-items-center">
            <p-button class="confirmar" (onClick)="cerrar()" label="CERRAR" size="large" [text]="true" />
        </div>
    </div>
</div>
