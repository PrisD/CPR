<div class="flex flex-wrap justify-content-center">
    <div class="article-card">
        <div class="content">
          <div *ngIf="specialtyText"
               class="specialty-badge"
               [style.backgroundColor]="specialtyColor">
            {{ specialtyText }}
          </div>
            <div class="text-container">
                <h3 class="text-white title font-bold" [innerHTML]="title"></h3>
                <div *ngIf="subtitle" class="subtitle text-white" [innerHTML]="subtitle"></div>
            </div>
        </div>
        <img class="img" [src]="imageUrl" [style.object-position]="objectPosition" alt="article-cover" />
    </div>
</div>
