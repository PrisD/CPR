name: Build & Deploy Angular to FTP Server

on:
  push:
    branches:
      - main  # Set the branch you want to trigger the workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build  
      
      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with: 
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }} 
          local-dir: ./dist/cpr  # Update with your actual build output directory
          server-dir: /htdocs/prueba/dist/cpr  # Update with the path on your FTP server
          protocol: ftp 
          dangerous-clean-slate: true
